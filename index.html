<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA DIOSA FORTUNA</title>
    <style>
        body {
            background: url('https://content.nationalgeographic.com.es/medio/2018/04/10/oraculo-de-delfos_5865f5f7_1280x720.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') center/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Cinzel', serif;
        }

        .crystal-ball {
            width: 80vw; /* Ajustado para mejor responsividad */
            max-width: 800px; /* Límite máximo */
            height: 80vw;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.3); /* Reduje la opacidad */
            border-radius: 10%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrado horizontal */
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: #000000;
            position: relative;
            overflow: auto; /* Ocultar scroll */
            backdrop-filter: blur(15px);
            border: 6px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
.crystal-ball::before {
  content: '';
  position: absolute;
  top: 5%;
  left: 5%;
  width: 20%;
  height: 20%;
  background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
  border-radius: 50%;
}
.crystal-ball {
  background-image: linear-gradient(0deg, 
    rgba(255,255,255,0.1) 0%, 
    rgba(255,255,255,0.2) 25%, 
    rgba(255,255,255,0.1) 50%, 
    rgba(255,255,255,0.2) 75%, 
    rgba(255,255,255,0.1) 100%
  );
  background-size: 100% 20px;
  animation: wave 10s linear infinite;
}

@keyframes wave {
  0% { background-position: 0 0; }
  100% { background-position: 0 20px; }
}
        .title {
            font-size: 4.5em;
            color: #ffd700;
            text-shadow: 2px 2px 2px #8b0000;
            margin-bottom: 20px;
            text-align: center;
        }

        .fortune-text {
            font-size: 2.8em; /* Reducido para mejor ajuste */
            margin: 15px;
            opacity: 0;
            transition: opacity 0.8s, transform 0.5s; /* Animación más suave */
            font-family: 'Cormorant SC', serif;
            color: #fff;
            text-shadow: 1px 1px 3px #000; /* Sombra sutil */
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semi-transparente */
            transform: translateY(20px); /* Iniciar fuera de vista */
        }

        .fortune-text.show {
            opacity: 1;
            transform: translateY(0); /* Desplazamiento suave al centro */
        }

        button {
            background: #daa520;
            border: 4px solid #8b4513; /* Reduje el tamaño del borde */
            padding: 12px 35px;
            font-size: 2.5em; /* Reducido para mejor legibilidad */
            cursor: pointer;
            color: #2c1810;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #ffd700;
            transform: scale(1.1);
        }

        /* Animación Shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+SC:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">CONSULTA A LA DIOSA FORTUNA</div>
    <div class="crystal-ball">
        <div id="fortune" class="fortune-text"></div>
    </div>
    <button onclick="showFortune()">PIDE TU DESEO</button>
    <script>
        async function loadFortunes() {
            const response = await fetch('deseos.txt');
            const text = await response.text();
            return text.split('\n').filter(line => line.trim() !== '');
        }

        async function showFortune() {
            const button = document.querySelector('button');
            const fortuneElement = document.getElementById('fortune');
            
            // Añadir clase 'shake' al botón
            button.classList.add('shake');
            
            // Eliminar la clase 'shake' después de la animación
            setTimeout(() => {
                button.classList.remove('shake');
            }, 800);
            
            fortuneElement.classList.remove('show');
            
            setTimeout(async () => {
                const fortunes = await loadFortunes();
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                fortuneElement.textContent = fortunes[randomIndex]; // Texto directo
                fortuneElement.classList.add('show');
            }, 900); // Ajustar el tiempo para sincronizar
        }
    </script>
</body>
</html>

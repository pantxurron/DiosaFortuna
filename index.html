<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA DIOSA FORTUNA</title>
    <style>
        body {
            background: url('https://content.nationalgeographic.com.es/medio/2018/04/10/oraculo-de-delfos_5865f5f7_1280x720.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Cinzel', serif;
        }

        .zoltar-frame {
            background: url('data:image/png;base64,iVBORw0KGgo...') #8b4513;
            padding: 30px;
            border: 15px ridge #daa520;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(218, 165, 32, 0.5);
            position: relative;
        }

.crystal-ball {
    width: 90vw;
    height: 90vw;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    color: #ffd700;
    text-shadow: 0 0 10px #000000;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.crystal-ball p {
    font-size: 1.5em;
    margin: 0;
    color: #ffd700;
    text-shadow: 
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
}

        .fortune-text {
            font-size: 4.2em;
            margin: 10px;
            opacity: 0;
            transition: opacity 1s;
            font-family: 'Cormorant SC', serif;
        }

        button {
            background: #daa520;
            border: 10px solid #8b4513;
            padding: 10px 30px;
            font-size: 3.2em;
            cursor: pointer;
            color: #2c1810;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ffd700;
            transform: scale(1.2);
        }

        .title {
            font-size: 6.0em;
            color: #ffd700;
            text-shadow: 2px 2px 2px #8b0000;
            margin-bottom: 30px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+SC:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crystal-ball">
            <div class="title">CONSULTA A LA DIOSA FORTUNA</div>
            <div id="fortune" class="fortune-text"></div>
            <button onclick="showFortune()">PIDE TU DESEO</button>
        </div>
    
    <script>
        async function loadFortunes() {
            const response = await fetch('deseos.txt');
            const text = await response.text();
            return text.split('\n').filter(line => line.trim() !== '');
        }

        async function showFortune() {
            const fortunes = await loadFortunes();
            const fortuneElement = document.getElementById('fortune');
            
            fortuneElement.style.opacity = 0;
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                fortuneElement.innerHTML = `
                    <div style="font-size: 1.5em; color: #ffffff; margin-bottom: 10px;">
                        Â¡Tu deseo se ha concedido!
                    </div>
                    ${fortunes[randomIndex]}
                `;
                fortuneElement.style.opacity = 1;
            }, 1000);
        }
    </script>
</body>
</html>
